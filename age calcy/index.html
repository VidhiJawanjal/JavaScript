<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        height: 100vh;
        background: linear-gradient(135deg, #4203a9, #90bafc);
    }
  </style>
  <body>
    <div class="container mt-5">
        <div class="col-12 px-5" style="border-left: 10px solid yellow; ">
            <h1 class="text-light" style="font-size: 60px;">JavaScript</h1>
            <h1 class="" style="color: yellow; font-size: 60px;">Age Calculator</h1>
        </div>

        <div class="col-12 d-flex rounded mt-5 p-4" style=" width: 720px; background-color: rgba(240, 248, 255, 0.15);">
            <input id="date" class="bg-light m-3 rounded p-2 border-0" type="date" name=""  style="height: 50px; width: 400px; font-size: 20px;">
            <button id="btn"  class="btn m-3 border-0 p-2"   style="background-color: yellow; width: 200px; font-size: 19px; height: 50px;">Calculate</button>
        </div>

        <div class="col-12 mt-3 text-light">
            <p id="msg"></p>
        </div>
    </div>


    <script>
      let date = document.getElementById("date")
      let btn = document.getElementById("btn")
      date.max= new Date().toISOString().split("T")[0]

      
      btn.addEventListener("click",()=>{
        
        let birthday = new Date(date.value)
        let d1 = birthday.getDate()
        let m1 = birthday.getMonth() + 1
        let y1 = birthday.getFullYear()

        let now = new Date();
        let d2 = now.getDate()
        let m2 = now.getMonth() + 1
        let y2 = now.getFullYear()

        let d3, y3, m3

        y3 = y2-y1
        if (m2 >= m1) {
          m3 = m2-m1
        } else {
          y3--
          m3 = 12 + m2 -m1;
        }

        if (d2 >= d1) {
          d3 = d2-d1 
        } else {
          m3-- 
          d3 = getDaysInMonth(y1,m1) + d2 - d1 
        }

        if (m3 < 0) {
          m3 = 11
          y3--
        }
        
        document.getElementById('msg').innerHTML = `Your age is ${y3} years, ${m3} months and ${d3} days`
      })
      

      function getDaysInMonth(year, month) {
        return new Date(year, month, 0).getDate()
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
