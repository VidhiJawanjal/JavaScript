<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-color: rgb(36, 37, 36);
    }
    #text{
display: none;
    }
    #input{
        border: 1px solid green;
    }
  </style>
  <body>
    
    <div class="container mt-5">
        <div class="row ">
            <div id="input" class=" col-12 mt-5" style="width: 300px;">
                <input placeholder="Password" class="bg-transparent border-0" type="password" name="" id="password" style="width: 240px; height: 40px; outline: none;">
                <img class="my-2" src="./arrow.png" style="height: 25px;" alt="">
            </div>
            <div class="col-12" style="margin-left: -12px;">
                <p id="text">Password is <span id="strength"></span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
