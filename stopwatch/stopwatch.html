<DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>stop watch</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-12 mt-5 d-flex justify-content-center flex-column">
            <h1 class="text-center" id="stop-watch">00 : 00 : 00</h1>

            <div class="col-12 text-center">
              <button class="col-3 btn bg-body-secondary" id="start-watch">
                START
              </button>
              <button class="col-3 btn bg-body-secondary" id="reset-btn">
                RESET
              </button>
            </div>
          </div>
        </div>
      </div>

      <script>
        const stopwatch = document.getElementById("stop-watch");
        const startwatch = document.getElementById("start-watch");
        const resetBtn = document.getElementById("reset-btn");

        let hours = 0;
        let minutes = 0;
        let seconds = 0;
        var interval;
        var isRunning = false;

        const formatTime = (para) => {
          const time = para < 10 ? "0" + para : para;
          return time;
        };

        const displayTime = () => {
          stopwatch.innerText = `${formatTime(hours)} :${formatTime(
            minutes
          )}: ${formatTime(seconds)} `;
        };

        const updateWatch = () => {
          seconds++;
          if (seconds == 60) {
            seconds = 0;
            minutes++;
          } else if (minutes == 60) {
            minutes = 0;
            hours++;
          }

          displayTime();
        };

        
        startwatch.addEventListener("click", () => {
          if (isRunning) {
            startwatch.innerText = "start";
            clearInterval(interval);
          } else {
            startwatch.innerHTML = "stop";
            interval = setInterval(updateWatch, 1000);
          }

          isRunning = !isRunning;
        });

        resetBtn.addEventListener("click", () => {
          clearInterval(interval);
          seconds = 0;
          minutes = 0;
          hours = 0;
          displayTime();
        });
      </script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </body></html
></DOCTYPE>
