<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body{
        background-image: url(./background.png);
    }
    .col-1 p{
        font-size: 50px;
        margin-bottom: -14px;
    }
    #rocket{
        width: 250px;
        position: absolute;
        right: 10%;
        bottom: 0;
        animation: rocket 4s linear infinite;
    }
    @keyframes rocket {
        0%{
            bottom: 0;
            opacity: 0;
        }
        100%{
            bottom: 105%;
            opacity: 1;
        }
    }

  </style>
  <body>

    <div class="container">
        <div class="row text-light" style="width: 900px;">
            <div class="col-12">
                <img src="./logo.png" alt="" style="height: 50px; margin-top: 30px;">
            </div>

            <div class="col-12 mt-5 text-light">
                <p>Website is under Maintenance</p>
                <h1>We're <span class="text-danger">Launching</span> Soon</h1>
            </div>

            <div class="col-1">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="col-1">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="col-1">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="col-1">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>

            <div class="col-12 mt-4">
                <button style="font-size: 18px;" class="px-3 py-2 bg-transparent border-1 text-light border-light">Learn more <img style="height: 15px; margin-left: 10px;" src="./triangle.png" alt=""></button>
            </div>

            <div class="col-6">
                <img id="rocket" src="./rocket.png" alt="">
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
